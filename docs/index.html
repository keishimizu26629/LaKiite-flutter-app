<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaKiite - 法的文書</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #007AFF;
        }
        .header h1 {
            color: #007AFF;
            margin-bottom: 10px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .link-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            min-width: 200px;
            text-align: center;
        }
        .link-card:hover {
            background: #007AFF;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        .link-card h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .link-card p {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            .links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📱 LaKiite</h1>
        <p>友達と予定を共有するスケジュールアプリ</p>
    </div>

    <div class="links">
        <a href="privacy-policy.html" class="link-card">
            <h3>🔒 プライバシーポリシー</h3>
            <p>個人情報の取り扱いについて</p>
        </a>

        <a href="terms-of-service.html" class="link-card">
            <h3>📋 利用規約</h3>
            <p>サービス利用に関する規約</p>
        </a>
    </div>
</body>
</html>
