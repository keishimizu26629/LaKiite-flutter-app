name: Firebase Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "lib/**"
      - "test/**"
      - "integration_test/**"
      - "firebase.json"
      - "functions/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "lib/**"
      - "test/**"
      - "integration_test/**"
      - "firebase.json"
      - "functions/**"

jobs:
  firebase_emulator_tests:
    name: Firebase Emulator Tests
    runs-on: ubuntu-latest

    services:
      firebase-emulator:
        image: google/firebase-tools:latest
        ports:
          - 9099:9099 # Auth Emulator
          - 8080:8080 # Firestore Emulator
          - 9199:9199 # Storage Emulator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: "stable"
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --only auth,firestore,storage --project demo-test &
          # Wait for emulators to start
          sleep 10

      - name: Run Firebase-related unit tests
        run: flutter test test/ --dart-define=USE_FIREBASE_EMULATOR=true

      - name: Run Firebase integration tests
        run: flutter test integration_test/firebase_test_utils.dart --dart-define=USE_FIREBASE_EMULATOR=true

      - name: Stop Firebase Emulators
        if: always()
        run: firebase emulators:exec --only auth,firestore,storage "echo 'Stopping emulators'"

  firebase_functions_tests:
    name: Functions Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Run Functions tests
        run: |
          cd functions
          npm test

      - name: Check Functions lint
        run: |
          cd functions
          npm run lint
